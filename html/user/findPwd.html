<body class="bg_f5">
<div class="m20">
    <div class="mt10 bg_fff login_input b_e6">
        <div class="wp100 b_e6_b">
            <div class="l_icon tc"><img class="va-m" src="/static/images/m-icon.png"/></div>
            <input placeholder="输入手机号码" type="tel" id="mobile"/>
            <span class="warning">手机号不能为空</span>
            <span class="warning">格式错误</span>
            <span class="warning">该手机未注册</span>
        </div>
        <div class="wp100 b_e6_b">
            <div class="l_icon tc"><img class="va-m" src="/static/images/v-icon.png"/></div>
            <input type="number" placeholder="短信验证码" class="pr100p" id="verification"/>
            <span class="warning register_warning">验证码不能为空</span>
            <span class="warning register_warning">验证码错误</span>
            <span class="warning register_warning">请重新获取验证码</span>
            <div class="mobile-verification"><a id="getVerification">获取验证码</a></div>
        </div>
        <div class="wp100 b_e6_b">
            <div class="l_icon tc"><img class="va-m" src="/static/images/p-icon.png"/></div>
            <input placeholder="输入新密码" type="password" id="password"/>
            <span class="warning">密码不能为空</span>
            <span class="warning">密码格式错误</span>
            <div class="register_verifycon">
                <p>密码长度6~16位，可以是数字、字母和任意字符</p>
            </div>
        </div>
        <div class="wp100">
            <div class="l_icon tc"><img class="va-m" src="/static/images/p-icon.png"/></div>
            <input placeholder="再次输入密码" type="password" id="repassword"/>
            <span class="warning">密码不能为空</span>
            <span class="warning">两次密码输入不一致</span>
            <div class="register_verifycon">
                <p>密码长度6~16位，可以是数字、字母和任意字符</p>
            </div>
        </div>
    </div>
    <div class="mt30">
        <div class="wp100">
            <input type="button" class="lh3_5rem wp100 bg_f64444 t_white b_radius4 s_13" value="设置" id="sbtn"/>
        </div>
    </div>
</div>
