<body class="bg_f5">
<div class="wp100">
    <form id="bankCardForm" class="bg_fff bankCardForm">
        <input name="type" id="type" type="hidden" value="C"/>
        <input name="currency" id="currency" type="hidden" value="CNY"/>
        <input name="bankCode" id="bankCode" type="hidden"/>
        <input name="userId" id="userId" type="hidden"/>
        <div class="am-list-item am-input-item">
            <div class="am-input-label am-input-label-5">真实姓名</div>
            <div class="am-input-control"><input id="realName" name="realName" type="text" value="" placeholder="请输入真实姓名"></div>
        </div>
        <div class="am-list-item am-list-item-middle">
            <div class="am-list-line">
                <div class="am-list-content">银行名称</div>
                <div class="am-list-extra" id="bankNameSpan">请选择</div>
                <div class="am-list-arrow am-list-arrow-horizontal"></div>
            </div>
            <select id="bankName" name="bankName" class="over-select bankSelect"></select>
        </div>
        <div class="am-list-item am-input-item">
            <div class="am-input-label am-input-label-5">开户支行</div>
            <div class="am-input-control"><input id="subbranch" name="subbranch" type="text" value="" placeholder="请输入开户支行"></div>
        </div>
        <div class="am-list-item am-input-item">
            <div class="am-input-label am-input-label-5">预留手机号</div>
            <div class="am-input-control"><input id="bindMobile" name="bindMobile" type="tel" value="" placeholder="请输入手机号"></div>
        </div>
        <div class="am-list-item am-input-item">
            <div class="am-input-label am-input-label-5">银行卡号</div>
            <div class="am-input-control"><input id="bankcardNumber" name="bankcardNumber" type="number" value="" placeholder="请输入银行卡号"></div>
        </div>
    </form>
    <div style="height: 88px;"></div>
    <footer class="fixft bg_fff b_bd_t s_14 tc lh3em">
        <div class="wp100 bg_f64444 t_white" id="sbtn">保存银行卡</div>
    </footer>
</div>
